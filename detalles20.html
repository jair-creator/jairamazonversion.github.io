<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Producto</title>
    <link rel="stylesheet" href="style5.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img class="oval" src="Imagenes/Logo.jpg" alt="logo">
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Caballeros</a></li>
                <li><a href="perfumes.html">Perfumes</a></li>
                <li><a href="corbatas.html">Corbatas</a></li>
                <li><a href="damas.html">Damas</a></li>
                <li><a href="niños.html">Niños</a></li>
            </ul>
        </nav>

    <div class="product-detail">
        <div class="product-image">
            <img src="https://img.kwcdn.com/product/Fancyalgo/VirtualModelMatting/c03616f4feaf1b5dcf2aaae9fe21c495.jpg?imageMogr2/auto-orient%7CimageView2/2/w/800/q/70/format/webp" alt="Producto" class="product-image-img">
        </div>

        <div class="product-info">
            <h1 class="product-name">Luxury Sandal</h1>
            <p class="product-price">RD$ 3,000</p>
            <p class="product-description">
                Atrevidos y llamativos, perfectos para destacar en cualquier evento.
            </p>

            <label for="color">Color:</label>
            <select id="color" class="product-select">
                <option value="blanc">Blanco</option>
                <option value="rosa">Rosa</option>
                <option value="negro">Negro</option>
            </select>

            <label for="size">Tamaño:</label>
            <select id="size" class="product-select">
                <option value="37">37</option>
                <option value="39">39</option>
                <option value="40">40</option>
            </select>

            <a href="#" class="buy-button">Comprar</a>
        </div>
    </div>

        <p>&copy; 2025 An Elegant Men - Todos los derechos reservados</p>
    </footer>

</html>
